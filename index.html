<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Fetcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tabcontainer">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab"data-searchWeather>Search Weathe   r</p>
        </div>

        <div class="weather-container">
             <div class="grant-location-container">
                <img src="./src/location.png" alt="locations-img" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get weather information.</p>
                <button class="btn" data-grantAccess>Grant Access</button>

            </div>

            <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search for city..." data-searchInput>
                <button class="btn">
                    <img src="./src/search.png" alt="search-btn" width="80" height="80" loading="lazy">
                </button>
            </form>

            <div class="loading-container">
                <img src="./src/loading.gif" alt="loading" height="150" width="150">
                <p>loading</p>
            </div>
            <div class="error-container">
                <p data-errorText></p>
            </div>
            <div class="user-info-container">

                <div class="name">
                    <p data-cityName>

                    </p>
                    <img src="" alt="" data-countyIcon>
                </div>
                <p data-weatherDescription></p>
                <img src="" alt="" data-weatherIcon>
                <p data-temprature></p>


                <div class="parameter-container">
                    <div class="parameter">
                        <img src="src/wind.png" alt="" height="80" width="80" loading="lazy">
                        <p>wind speed</p>
                        <p data-windSpeed></p>
                    </div>
                    <div class="parameter">
                        <img src="src/humidity.png" alt="" height="80" width="80" loading="lazy">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="src/cloud.png" alt="" height="80" width="80" loading="lazy">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="scripts.js"></script>
</body>
</html>
